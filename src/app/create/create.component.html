<p class="h5 p">Create New Employee</p>
<div class="tpad">
    <div class="mb-3">
        <label for="formGroupExampleInput" class="form-label">Employee Name :</label>
        <input type="text" class="form-control" [(ngModel)]="employee.name" id="formGroupExampleInput" placeholder="enter employee name">
    </div>
    <div class="mb-3">
        <label for="formGroupExampleInput2" class="form-label">Department :</label>
        <input type="text" class="form-control" [(ngModel)]="employee.department" id="formGroupExampleInput2" placeholder="enter employee department">
    </div>
    <div class="mb-3">
        <label for="formGroupExampleInput2" class="form-label">Salary :</label>
        <input type="text" class="form-control" [(ngModel)]="employee.salary" id="formGroupExampleInput2" placeholder="salary">
    </div>
    <div class="mb-3">
        <label for="formGroupExampleInput2" class="form-label">City :</label>
        <input type="text" class="form-control" [(ngModel)]="employee.city" id="formGroupExampleInput2" placeholder="city">
    </div>
    <button type="button" (click)="createEmployee(employee)" class="btn btn-success btn-s">Create</button>
    <button type="button" class="btn btn-secondary btn-s" routerLink="/home">Back to Home</button>
</div>
